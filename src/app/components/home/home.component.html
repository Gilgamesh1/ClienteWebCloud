<div class="container">
    <div class="row">
        <div *ngIf="status==='ok'" class="alert alert-success" role="alert">
            Se agrego correctamente el cliente
        </div>
        <div *ngIf="status==='error'" class="alert alert-danger" role="alert">
            Error al agregar el cliente
        </div>
    </div>
    <div div class="col-md-8 order-md-1">
        <form #formHome="ngForm" (ngSubmit)="guardar()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" [(ngModel)]="cliente.nombres" placeholder="Nombres" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" [(ngModel)]="cliente.apellidos" placeholder="Apellidos" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" [(ngModel)]="cliente.edad" placeholder="Edad" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimento" [(ngModel)]="cliente.fechaNacimento" placeholder="Fecha de Nacimiento" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Guardar</button>
        </form>
    </div>
</div>
